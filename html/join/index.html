<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        @import url('/style.css');
    </style>
</head>
<body>
    <div>
        <bar>
            <h1 class="title">WackBox</h1>
        </bar>
        <menu>
            <div style="display: grid; grid-column-end: 1;">
                <h2>Room Code</h2>
                <input type="text" id="code" class="inputBar"/>
                <h2>Name</h2>
                <input type="text" id="name" class="inputBar"/>
                <button class="button" onclick="joinGame()">Join</button>
            </div>
        </menu>
        
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script>
        function joinGame(){
            socket.emit('joinGame', document.getElementById('code').value,  document.getElementById('name').value)
            console.log("joining")
        }
    </script>
</body>
</html>
